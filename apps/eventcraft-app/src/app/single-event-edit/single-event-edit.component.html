<div class="container">
  <div class="eventEditContainer">
    <form (ngSubmit)="updateEvent(f)" #f="ngForm">
      <span class="ui-float-label">
        <input id="float-input" type="text" size="30" pInputText [(ngModel)]="event.name" name="name" ngModel required>
        <label for="float-input">Event title</label>
      </span>
      <span class="ui-float-label">
        <textarea id="float-input" rows="5" cols="30" pInputTextarea [(ngModel)]="event.description" name="description" ngModel required></textarea>
        <label for="float-input">Event description</label>
      </span>
      <span class="ui-float-label">
        <input id="float-input" type="text" size="30" pInputText [(ngModel)]="event.organizer" name="organizer" ngModel required>
        <label for="float-input">Event organizer</label>
      </span>
      <span class="ui-float-label">
        <input id="float-input" type="text" size="30" pInputText [(ngModel)]="event.localization" name="localization" ngModel required>
        <label for="float-input">Localization</label>
      </span>
      <br>
    
        <span class="ui-float-label">
            <p-calendar [(ngModel)]="event.startAt" name="startAt" [showTime]="true" [showIcon]="true" [style]="{'width':'100%'}" [inputStyle]="{'width':'calc(100% - 33px)'}" ngModel required></p-calendar>
            <label for="float-input">Event start at:</label>
        </span>
    
      <br>
      <span class="ui-float-label">
        <p-calendar [(ngModel)]="event.endAt" name="endAt" [showTime]="true" [showIcon]="true" [style]="{'width':'100%'}" [inputStyle]="{'width':'calc(100% - 33px)'}" ngModel required></p-calendar>
        <label for="float-input">Event end at:</label>
      </span>
      <br>
      <h3>Category</h3>
      <p-selectButton [options]="types" [(ngModel)]="event.type" name="type" ngModel required></p-selectButton>
      <br>
      <span class="ui-float-label">
        <input id="float-input" type="text" size="30" pInputText [(ngModel)]="event.imageUrl" name="imageUrl" ngModel required>
        <label for="float-input">Photo url</label>
      </span>
    
      <div class="button-container">
        <button pButton type="button" icon="pi pi-cloud-upload" label="Update event" type="submit" [disabled]="!f.valid"></button>
      </div>
    </form>
  </div>
</div>
