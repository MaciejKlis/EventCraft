<div class="container">
    <div class="resultContainer">

        <app-event-card *ngFor="let event of events$ | async" [event]="event"></app-event-card>

        <app-pagination *ngIf="isEventsHistoryFetched" [totalResults]="totalRemovedEvents"
            [resultsOnPage]="amountOfEventsOnOnePage" (emitNumberOfNexPage)="getNextPage($event)">
        </app-pagination>
    </div>
</div>
