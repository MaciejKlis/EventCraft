<div>
    <span><b>Title:</b> {{ event.name }}</span>
    <span><b>Description:</b> {{ event.description }}</span>
    <span><b>Localization:</b> {{ event.localization }}</span>
    <span><b>Start at:</b> {{ event.startAt }}</span>
    <span><b>End at:</b> {{ event.endAt }}</span>
    <img src="{{ event.imageUrl }}" alt="">
</div>
